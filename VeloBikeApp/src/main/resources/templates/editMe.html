<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Edit information about user</title>
</head>
<body>

<h2>Edit personal information:</h2>

<form action="#" th:action="@{/editMe}" th:object="${user}" method="post">
    <div>
        <div>
            <label for="name">Name</label>
            <input type="name" th:field="*{name}" id="name" placeholder="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label for="age">Age</label>
                <input type="age" th:field="*{age}" id="age" placeholder="*{age}">
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        </div>
        <div>
            <label for="country">Country</label>
            <input type="country" th:field="*{country}" id="country" required placeholder="*{country}">
            <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
        </div>
        <div>
            <label for="male">Male</label>
            <input type="male" th:field="*{male}" id="male" placeholder="*{male}">
            <span th:if="${#fields.hasErrors('male')}" th:errors="*{male}"></span>
        </div>
        <div>
            <label for="levelOfActivity">Level of activity</label>
            <input type="levelOfActivity" th:field="*{levelOfActivity}" id="levelOfActivity" placeholder="*{levelOfActivity}">
            <span th:if="${#fields.hasErrors('levelOfActivity')}" th:errors="*{levelOfActivity}"></span>
        </div>
        <div>
            <label for="weight">Weight</label>
            <input type="weight" th:field="*{weight}" id="weight" placeholder="*{weight}">
            <span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></span>
        </div>
        <div>
            <label for="height">Height</label>
            <input type="height" th:field="*{height}" id="height" placeholder="*{height}">
            <span th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></span>
        </div>
    </div>
    <div>
        <div>
            <input type="submit" value="Save">
        </div>
    </div>
</form>
<h2 th:text="*{message}">Error!</h2>
</body>
</html>
